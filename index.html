<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <title>Media Player</title>
</head>
<body>
    <nav>
        <div class="perfil">
            <div class="img-perfil"> 
                <img src="img/naruto.png" alt="">
            </div>
        </div>
        <div class="Opcion">
            <h1>List Music</h1>
            <div class="icon">
                <img src="img/album.png" alt="">
            </div>
        </div>
        <div class="Opcion">
            <h1>PlayList</h1>
            <div class="icon">
                <img src="img/lista-de-reproduccion.png" alt="">
            </div>
        </div>
        <div class="Opcion" id="player">
            <h1>PLayer</h1>
            <div class="icon">
                <img src="img/boton-de-play.png" alt="">
            </div>
        </div>
    </nav>
    <section> 
        <div id="select-music" class="ocultar">
            <label id="btn" for="btn-file" class="">
                <i class="text">Select music</i> 
              </label>
            <input multiple="true" id="btn-file" value="Select music" type="file" accept="audio/*" />
        </div>
        <div class="reproductor ocultar" id="reproductor">
            
        </div>
        
    </section>
</body>
</html>
